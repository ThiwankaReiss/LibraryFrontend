
<div class="table-responsive container small">
    <table class="table table-striped table-sm">
        <thead>
        <tr>
            <th scope="col">id</th>
            <th scope="col">ISBN</th>
            <th scope="col">Title</th>
            <th scope="col">Category</th>
            <th scope="col">Author</th>
            <th scope="col">QTY</th>
            <th scope="col">Option</th>

        </tr>
        </thead>
        <tbody>
        <tr *ngFor="let book of bookList">
            <td>{{book.id}}</td>
            <td>{{book.isbn}}</td>
            <td>{{book.title}}</td>
            <td>{{book.category}}</td>
            <td>{{book.author}}</td>
            <td>{{book.qty}}</td>
            <td><button data-bs-toggle="modal" data-bs-target="#deleteModal" (click)="setSelectedBook(book)" class="btn btn-danger"><i class="bi bi-trash3"></i></button>
            <button  data-bs-toggle="modal" data-bs-target="#updateModal" (click)="setSelectedBook(book)" class="btn btn-primary"><i class="bi bi-pencil-square"></i></button></td>
        </tr>
        
        </tbody>
    </table>
</div>

<!-- Modal Update -->
<div class="modal fade" id="updateModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h1 class="modal-title fs-5" id="exampleModalLabel">Update</h1>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <form>
          <div class="mb-3">
            <label for="recipient-name" class="col-form-label">Id:</label>
            <input type="text" disabled [(ngModel)]="selectedBook && selectedBook.id"[ngModelOptions]="{standalone:true}"class="form-control" id="book-id">
          </div>
          <div class="mb-3">
            <label for="recipient-name" class="col-form-label">Isbn:</label>
            <input type="text" disabled [(ngModel)]="selectedBook && selectedBook.isbn"[ngModelOptions]="{standalone:true}" class="form-control" id="book-isbn">
          </div>
          <div class="mb-3">
            <label for="recipient-name" class="col-form-label">Title:</label>
            <input type="text" [(ngModel)]="selectedBook && selectedBook.title"[ngModelOptions]="{standalone:true}" class="form-control" id="book-title">
          </div>
          <div class="mb-3">
            <label for="recipient-name" class="col-form-label">Author:</label>
            <input type="text"  [(ngModel)]="selectedBook && selectedBook.author"[ngModelOptions]="{standalone:true}" class="form-control" id="book-author">
          </div>
          <div class="mb-3">
            <label for="recipient-name" class="col-form-label">Category:</label>
            <input type="text" [(ngModel)]="selectedBook && selectedBook.category"[ngModelOptions]="{standalone:true}" class="form-control" id="book-category">
          </div>
          <div class="mb-3">
            <label for="recipient-name" class="col-form-label">Quantity:</label>
            <input type="text" [(ngModel)]="selectedBook && selectedBook.qty"[ngModelOptions]="{standalone:true}" class="form-control" id="book-qty">
          </div>

        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        <button type="button" data-bs-toggle="modal" data-bs-target="#updateConfirmationModal"  class="btn btn-primary">Update</button>
      </div>
    </div>
  </div>
</div>

<!-- Delete Modal -->
<div class="modal fade" id="deleteModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
        <div class="modal-header">
            <h1 class="modal-title fs-5" id="exampleModalLabel">Modal title</h1>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
            Confirm Delete 
        </div>
        <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
            <button type="button" (click)="deleteBook()" data-bs-dismiss="modal" class="btn btn-danger" data-bs-dismiss="modal">Delete</button>
        </div>
        </div>
    </div>
</div>

<!-- Update Confirmation Modal -->
<div class="modal fade" id="updateConfirmationModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
        <div class="modal-header">
            <h1 class="modal-title fs-5" id="exampleModalLabel">Modal title</h1>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
            Confirm Update on {{selectedBook?.title}}
        </div>
        <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
            <button type="button" (click)="saveBook()" data-bs-dismiss="modal" class="btn btn-danger" data-bs-dismiss="modal">Proceed</button>
        </div>
        </div>
    </div>
</div>
